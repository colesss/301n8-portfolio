<!DOCTYPE html>
<html>
  <head>
    <title>Cole's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css"/>
    <link rel="stylesheet" href="styles/layout.css"/>
    <link rel="stylesheet" href="styles/modules.css"/>
    <link rel="stylesheet" href="styles/reset.css"/>
  </head>
  <body id="project">
    <header class="site-header">
      <section>
        <h1>
          Cole Allen
        </h1>
        <h2>A portfolio of projects...</h2>
      </section>
      <nav class="menu-nav">
        <div class="hamburger-icon">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <ul class="hamburger-menu">
          <li class="" ><a data-content="home" href="" class="menu"> Home</a></li>
          <li class="" ><a data-content="projectContainer" href="" class="menu"> Projects</a></li>
          <li class="" ><a data-content="about" href="" class="menu"> About Me</a></li>
          <li class="" ><a data-content="contact" href="" class="menu"> Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
          <div id="projectContainer" class="menu-content">
            <header>
              <h1>{{projectName}}</h1>
              <div class="byline">
                Published: <time pubdate datetime="2000-01-01">{{datePublished}}</time>
              </div>
            </header>
            <section class="project-bio">{{{projectBio}}}</section>
            <a href="{projectUrl}"}>{{projectUrl}}</a>
          </div>
        </div>
      </script>

      <section id="about" class="menu-content">
          <header>
            Cole's Portfolio
          </header>
          <div>
            <h1>Some stuff about me!</h1>
            <ul>
              <li>Coding Stuff</li>
              <li>Stuff I have learned</li>
              <li>Professional Backgound</li>
            </ul>
          </div>
          <br>
          <br>
        </article>
      </section>
    </main>
  </body>
  <footer>
    &copy; 2017 Copyright | Cole's Portfolio | All the Projects!
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="scripts/newProjects.js"></script>
  <script type="text/javascript" src="scripts/project.js"></script>
  <script type="text/javascript" src="scripts/projectView.js"></script>
</html>
